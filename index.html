<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .redirect-button {
            background: none;
            border: none;
            color: gray;
            font-size: 24px;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .redirect-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="redirect-button" onclick="redirectToHeartSec()">Redirect</button>
    </div>
    <script>
        function redirectToHeartSec() {
            window.location.href = "https://heartsec.art";
        }
    </script>
</body>
</html>
