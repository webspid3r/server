<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            text-align: center;
            cursor: pointer;
        }
        .container:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .container p {
            color: gray;
            font-size: 24px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container" onclick="window.location.href='https://heartsec.art'">
        <p>redirect</p>
    </div>
</body>
</html>
